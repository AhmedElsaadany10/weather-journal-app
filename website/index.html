<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- App -->
    <div id="app">
      <!-- title -->
      <div class="app-title">Weather Journal App</div>
      <!-- inputs part -->
      <div class="app-input">
        <input id="zip" type="text" placeholder="Enter Zipcode here" />
        <div id="error"></div>
        <input id="feeling" type="text" placeholder="How are you feeling today?"></input>
        <!-- generate button -->
        <button id="generate" type="submit">Generate</button>
      </div>
      <!-- result part -->
      <div id="data">
        <div class="title">Most Recent Entry</div>
        <div id="data-content">
          <div id="city"></div>
          <div id="date"></div>
          <div id="temp"></div>
          <div id="feel"></div>
        </div>
      </div>
    </div>
    <!-- js file -->
    <script src="app.js"></script>
  </body>
</html>
